{% load bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/baseimages.css' %}">
  {% endblock %}
</head>
<body>
    {% include 'navbar.html' %}
    {% block content %}
    
    {%endblock%}

    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script> 
           let clicks = document.querySelectorAll('.copyBtn')

         for(let i = 0; i < clicks.length; i++){
             clicks[i].addEventListener('click', () =>{
             let myCode = document.getElementsByClassName(`Input`);
             let fullLink = document.createElement('input');
             document.body.appendChild(fullLink);
             fullLink.value = "https://photoimages.herokuapp.com" + myCode[i].innerHTML;
             fullLink.select();
             document.execCommand("copy", false);
             fullLink.remove();
             alert("Link copied");
             console.log(myCode.length)

    })
}
          var myModal = document.getElementById('myModal')
          var myInput = document.getElementById('myInput')

          myModal.addEventListener('shown.bs.modal', function () {
          myInput.focus()       
})
        </script>
     {% bootstrap_javascript %}
    {% endblock %}
</body>
</html>
